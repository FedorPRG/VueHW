<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <br>
        <button @click="turnOver()">{{nameButton}}</button>
        <br>
        <div v-for="(element, index) in products" :key="element.id">
            <h3 @click="removeElementFromList(index)">{{element.name}}</h3>
        </div>
        <button @click="addNewElementInList()">Добавить Новый элемент списка</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
